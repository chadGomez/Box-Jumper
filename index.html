<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Jumper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-screen">
      <h1 class="main-title">Welcome to Box Jumper!</h1>
      <p class="instructions">- Capture the yellow checkpoints.</p>
      <p class="instructions">- Use the LEFT and RIGHT keyboard arrows to move sideways.</p>
      <p class="instructions">- Use the UP keyboard arrow or SPACEBAR to jump.</p>
      <p class="instructions">- Collect all 10 checkpoints to win.</p>
      <p class="instructions">- Have fun!</p>

      <div class="btn-container">
        <button class="btn" id="start-btn">Let's Play!</button>
      </div>
    </div>

    <div class="checkpoint-screen">
      <h2>Congrats!</h2>
      <p>You reached the last checkpoint.</p>
    </div>

    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
  </body>
</html>
